
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Register</title>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Регистрация</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form name="loginForm" id="login-form" class="form">
                            <h3 class="text-center text-info">Регистрация</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Имя:</label><br>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Пароль:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="btn btn-info btn-md" onclick="register()">Зарегестрироваться</div>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="auth" class="text-info">Авторизация</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../public/scripts/login-scripts.js"></script>
</html>
