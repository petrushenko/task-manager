<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>MyTasks</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand text-info" href="#">MyTasks</a>
    </nav>

    <div class="container d-flex align-items-center flex-column">
        <div class="tasks-actions d-flex flex-row justify-content-center align-items-center">
            <div class="create-task" id="newTaskForm">

                <form name="newTask" enctype="multipart/form-data">
                    <div class="input-field">            
                        <label class="text-info" for="text">Задача:</label>
                        <input id="taskText" type="text" name="text" required>
                    </div> 
                    <div class="input-field">            
                        <label class="text-info" for="date">День дедлайна</label>
                        <input id="taskDate" class="text-info" type="date" name="endTime" required>
                    </div>     
            
                    <div class="btn btn-primary" onclick="createTask(event)">Создать</div>
                </form>
            </div>  
        </div>
            
        <table class="table tasks" id="tasksTable">
            <tr>
                <th class="text-info">#</th>
                <th class="text-info">Задача</th>
                <th class="text-info">Дней осталось</th>
            </tr>
        </table>

    </div>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="/public/scripts/socket-scripts.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
